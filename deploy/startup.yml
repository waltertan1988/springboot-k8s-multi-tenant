---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: multi-tenant-destinationrule
spec:
  host: multi-tenant-service
  subsets:
    - name: v1
      labels:
        version: 0.0.1
    - name: v2
      labels:
        version: 0.0.2

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: multi-tenant-virtualservice
spec:
  hosts:
    - multi-tenant-service
  http:
    - route:
        - destination:
            host: multi-tenant-service
            subset: v1
